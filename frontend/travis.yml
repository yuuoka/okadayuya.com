language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t CI=true yuuoka/okadayuya.com -f Dockerfile.dev .

script:
    - docker run yuuoka/okadayuya.com npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker"
    env: "Docker-env"
    bucket_name: "elasticbeanstalk-us-east-2-293330163922"
    bucket_path: "docker"
    on:
        branch: master